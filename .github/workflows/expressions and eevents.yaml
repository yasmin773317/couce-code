name: Expressions and Context
on: [push]
run-name: "Expressions and Context by @${{ github.actor }}, Events: ${{ github.event_name }}"
jobs:
    Expressions-and-context:
        runs-on: ubuntu-latest
        steps:
            - name: Expressions
              run:   ${{ 1 > 3 }}  ${{ true && false }}  ${{ 1 }}  ${{ 'the String' }}
            - name: Context
              run:   ${{ toJSON(github) }}   ${{ toJSON(job) }}   ${{ toJSON(secrets) }}   ${{ toJSON(runner) }}   ${{ toJSON(steps) }}

